<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子应用</title>
  </head>
  <body>
    <div id="app">
      <!-- 给一个根容器 -->
      <div class="container">
        <div class="ai-box">
          <button>开始检测并打印数据结构</button>
          <video id="ai-video" autoplay muted width="240" height="180"></video>
          <div id="ai-status" style="font-size: 12px; color: #0f0">
            等待 AI 唤醒...
          </div>
        </div>
        <div class="controls">
          <button id="btn-bluetooth">探测周围的蓝牙信号</button>
          <button
            id="btn-clear-cloud"
            style="background-color: #ff4d4f; color: #fff"
          >
            🧨 清空云端数据
          </button>
          <button id="btn-error-js">点我触发一个 JS 错误</button>
          <button id="btn-error-not-found">点我触发图片 404 错误</button>
          <button id="btn-error-promise">点我触发 Promise 错误</button>
          <button id="btn-refresh">✨ 刷新可视化报表</button>
          <div id="log-list"></div>
        </div>
        <div id="chart-main" style="width: 100%; height: 300px"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
